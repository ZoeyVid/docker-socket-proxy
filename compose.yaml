version: "3"
services:
    dockerproxy:
        container_name: dockerproxy
        image: zoeyvid/docker-socket-proxy
        restart: always
        ports:
        - "127.0.0.1:2375:2375"
        volumes:
        - "/var/run/docker.sock:/var/run/docker.sock:ro"
        environment:
        - "TZ=Europe/Berlin"
